<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload an Image</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container text-center py-5">
        <h1 class="display-4 text-primary">Upload an Image</h1>
        <p class="lead text-secondary">
            Select an image from your computer, and our model will classify it for you.
        </p>
        <form action="/upload" method="POST" enctype="multipart/form-data" class="my-4">
            <div class="mb-3">
                <input type="file" name="file" accept="image/*" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-success btn-lg">Upload to classify</button>
        </form>
        <a href="/" class="btn btn-secondary">Home page</a>
    </div>
</body>
</html>
