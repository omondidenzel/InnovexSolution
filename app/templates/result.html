<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container text-center py-5">
        <h1 class="display-4 text-success">Prediction Result</h1>
        <p class="lead text-secondary">Here is the result of your image classification:</p>
        <div class="my-4">
            <img src="{{ url_for('static', filename='uploads/' + filename) }}" alt="Uploaded Image">
        </div>
        <h3 class="text-primary">Predicted Class: <span class="text-dark">{{ prediction }}</span></h3>
        <div class="mt-4">
            <a href="/upload" class="btn btn-primary">Upload another image</a>
            <a href="/" class="btn btn-secondary">Home page</a>
        </div>
    </div>
</body>
</html>
